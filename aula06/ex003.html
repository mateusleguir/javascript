<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soma...</title>
    <style>
      body {
        background-color: rgb(96, 96, 241);
        color: white; /* Comentário em CSS */
        font: normal 20pt Arial;
      }

      h1 {
        color: rgb(255, 238, 0);
      }
    </style>
  </head>
  <body>
    <h1>Olá, nome</h1>
    <!-- Comentário em HTML -->
    <p>Já me livrei da maldição</p>
    <script>
      //O modo simplificado da sintax Number.parseInt(n) e Number.parseFloat(n) é: Number(n)
      // O javaScript consegue nas versões mais novas identificar automaticamente se o número é inteiro ou real e faz a conversão.

      var n1 = Number(window.prompt("Digite um número: ")); //String
      var n2 = Number(window.prompt("Digite outro número: ")); //String
      var s = n1 + n2;
      window.alert(`A soma entre ${n1} e ${n2} é igual a ${s} `); //Concatenação
      // (number + number) para adição
      // (string + string) para concatenação
    </script>
  </body>
</html>
