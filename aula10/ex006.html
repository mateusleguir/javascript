<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eventos DOM</title>
    <style>
      div#area {
        font: normal 20pt Arial;
        background-color: rgb(4, 177, 4);
        color: white;
        width: 200px;
        height: 200px;
        line-height: 200px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="area">Interaja...</div>
    <script>
      var a = window.document.getElementById("area");
      a.addEventListener("click", clicar);
      a.addEventListener("mouseenter", entrar);
      a.addEventListener("mouseout", sair);
      a.addEventListener("mouseover", destacar);

      function clicar() {
        a.innerText = "Clicou!";
        a.style.background = "red";
      }
      function entrar() {
        a.innerText = "Entrou!";
      }
      function sair() {
        a.innerText = "Saiu!";
        a.style.background = "rgb(4, 177, 4)";
        a.style.border = "";
      }
      function destacar() {
        a.style.border = "2px solid black";
      }
    </script>
  </body>
</html>
