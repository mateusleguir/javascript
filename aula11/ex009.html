<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cidadania</title>
  </head>
  <body>
    <h1>Qual é sua Cidadania?</h1>
    Escreva o nome do país em que você nasceu: <input type="text" name="txtlang" id="txtlang" />
    <input type="button" value="Verificar" onclick="verificar()" />
    <div id="res">Resultado</div>
    <script>
      function verificar() {
        var pais = window.document.querySelector("input#txtlang");
        var res = window.document.querySelector("div#res");
        var lang = String(pais.value);

        if (lang == "Brasil") {
          res.innerHTML = `<p>Você é Brasileiro!</P>`;
        } else {
          res.innerHTML = `<p>Você é Extrangeiro!</p>`;
        }
      }
    </script>
  </body>
</html>
